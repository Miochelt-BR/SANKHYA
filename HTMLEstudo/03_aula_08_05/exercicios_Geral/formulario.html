<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
</head>
<body>

<h2>Cadastro de Usuário</h2>

<form action="/processar_formulario" method="POST">

  <div>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required>
  </div>
  
  <div>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required>
  </div>
  
  <div>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required>
  </div>
  
  <div>
    <label for="confirma_senha">Confirmação de Senha:</label><br>
    <input type="password" id="confirma_senha" name="confirma_senha" required>
  </div>
  
  <div>
    <label>Gênero:</label><br>
    <input type="radio" id="masculino" name="genero" value="Masculino" checked>
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="feminino" name="genero" value="Feminino">
    <label for="feminino">Feminino</label><br>
  </div>
  
  <div>
    <label>Interesses:</label><br>
    <input type="checkbox" id="esportes" name="interesses" value="Esportes">
    <label for="esportes">Esportes</label><br>
    <input type="checkbox" id="musica" name="interesses" value="Música">
    <label for="musica">Música</label><br>
    <input type="checkbox" id="leitura" name="interesses" value="Leitura">
    <label for="leitura">Leitura</label><br>
  </div>
  
  <div>
    <label for="pais_residencia">País de Residência:</label><br>
    <select id="pais_residencia" name="pais_residencia">
      <option value="Brasil">Brasil</option>
      <option value="Estados Unidos">Estados Unidos</option>
      <option value="Canadá">Canadá</option>
      <option value="Reino Unido">Reino Unido</option>
      <option value="Alemanha">Alemanha</option>
      <!-- Adicione mais países conforme necessário -->
    </select>
  </div>
  
  <button type="submit">Enviar</button>
  
</form>

</body>
</html>
