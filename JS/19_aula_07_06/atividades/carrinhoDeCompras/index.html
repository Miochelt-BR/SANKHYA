<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Loja Online</h1>

    <div class="products">
        <h2>Camisas Sociais</h2>
        <ul id="productList">
            <li data-product-id="1">
                <h3>Produto 1</h3>
                <p>R$ 10,00</p>
                <img src="https://th.bing.com/th/id/OIP.8EOeUY3Qfep0EkGXHpFvxAHaJl?w=186&h=241&c=7&r=0&o=5&pid=1.7"
                    alt="" srcset="">
                <button class="addToCart" data-product-id="1">Adicionar ao Carrinho</button>
            </li>
            <li data-product-id="card2">
                <h3>Produto 2</h3>
                <p>R$ 20,00</p>
                <img src="https://th.bing.com/th/id/OIP.t3YAUGbDG8BMGJo7Wq84MAHaJo?rs=1&pid=ImgDetMain
                    alt=" srcset="">
                <button class="addToCart" data-product-id="2">Adicionar ao Carrinho</button>
            </li>
            <li data-product-id="3">
                <h3>Produto 3</h3>
                <p>R$ 30,00</p>
                <img src="https://th.bing.com/th/id/OIP.qMSzHQzviZ1RGPY9InTXSwHaJM?w=186&h=231&c=7&r=0&o=5&pid=1.7"
                    alt="" srcset="">
                <button class="addToCart" data-product-id="3">Adicionar ao Carrinho</button>
            </li>
        </ul>
    </div>

    <div class="cart">
        <h2>Carrinho de Compras</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="total">
            Total: <span id="cartTotal">R$ 0,00</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
